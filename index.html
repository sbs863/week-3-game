<!DOCTYPE html>
<html>
    
    <head>
        <title>Psychic Game</title>
        <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
        <link rel="stylesheet" type="text/css" href="assets/css/index.css">
    </head>

    <body>
        <h1> The Psychic Game</h1>

        <section>  
            <div>Guess what letter I'm thinking of</div>
            <br>
            <div id="winCounter"> Wins: 0</div>
            <br>
            <div id="Losses"> Losses: 0</div>
            <br>
            <div id="guessRemain"> Guesses Left: 10</div>
            <br>
            <div id = "guessMade"> You Have Guessed:</div>
        </section>

        <script type="text/javascript">
            //executes script after DOM finishes loading
            // document.addEventListener('DOMContentLoaded', function() {

            //varriable and array creation
            var letters  = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
            var guesses = [9,8,7,6,5,4,3,2,1,0]

            var winsCount = 0;
            var guessLeft = 10;
            var lossCounts = 0;
            var guessArray = [];
            

            //Random letter from Letters[] is chosen

            var computerChoice = letters[Math.floor(Math.random() * letters.length)];                      

            //Recognizes user key input

            document.onkeyup = function(event) {
                var userChoice = String.fromCharCode(event.keyCode).toLowerCase();
                    guessArray.push(userChoice);
                              
                    if (userChoice === computerChoice) {
                        winsCount++;
                        document.getElementById("winCounter").innerHTML = "Wins: " + winsCount;
                        computerChoice = letters[Math.floor(Math.random() * letters.length)];  
                        guessArray = [];
                        guessLeft = 10;
                        document.getElementById("guessMade").innerHTML = "You Have Guessed:  " + guessArray;
                        document.getElementById("guessRemain").innerHTML = "Guesses Left: " + guessLeft;

                    
                        }else{  
                                              
                            guessLeft--;
                                if (guessLeft < 1) {                             
                                    guessArray = [];
                                    guessLeft = 10;
                                    lossCounts ++ ;
                                    }

                            document.getElementById("guessRemain").innerHTML = "Guesses Left: " + guessLeft;
                            document.getElementById("guessMade").innerHTML = "You Have Guessed:  " + guessArray;

                            document.getElementById("Losses").innerHTML = "Losses: " + lossCounts;                      
                         }                          
                }          
        
        </script>
    </body>
</html>
